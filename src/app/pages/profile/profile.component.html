<!-- app.component.html -->
<mat-toolbar color="primary">
  <span>Profile</span>
</mat-toolbar>
<div>
  <mat-card class="profile-card">
    <div class="coverImageSection"></div>
    <mat-card-header>
      <div mat-card-avatar class="profile-picture">
        <mat-icon
          aria-hidden="false"
          aria-label="Example home icon"
          fontIcon=""
          role="img"
          style="width: 200px; height: 200px; font-size: 100px"
          >account_circle</mat-icon
        >
      </div>
      <div style="display: flex; align-items: end">
        <mat-card-title *ngIf="user !== null">{{
          user.firstName + " " + user.lastName
        }}</mat-card-title>
      </div>
    </mat-card-header>
  </mat-card>
  <div class="heroSection">
    <div class="leftArea"></div>
    <div class="postsArea">
      <h2 style="display: flex">Recent posts</h2>
      <div *ngFor="let post of posts">
        <mat-card-content class="postCard">
          <div class="d-flex">
            <mat-icon
              aria-hidden="false"
              aria-label="Avatar"
              role="img"
              style="font-size: 40px; width: 45px; height: 50px"
              >account_circle
            </mat-icon>
            <div style="display: flex; flex-direction: column">
              <span style="font-weight: 800" *ngIf="user !== null">
                {{ user!.firstName + " " + user.lastName }}
              </span>
              <span style="text-wrap: nowrap; font-size: 12px">{{
                post.publicationDate
              }}</span>
            </div>
          </div>

          <p style="font-weight: 800">{{ post.title }}</p>
          <p>{{ post.content }}</p>
          <div class="d-flex">
            <span>{{ post.likes }} &nbsp; </span>
            <mat-icon
              aria-hidden="false"
              aria-label="Like"
              role="img"
              style="
                font-size: 17px;
                width: 25px;
                height: 25px;
                color: rgb(0, 183, 255);
              "
              >thumb_up
            </mat-icon>
          </div>
          <div style="display: flex; justify-content: space-around">
            <div class="d-flex reactButton">
              <mat-icon
                aria-hidden="false"
                aria-label="Like"
                role="img"
                style="
                  font-size: 17px;
                  width: 25px;
                  height: 25px;
                  color: rgb(175, 175, 175);
                "
                >thumb_up
              </mat-icon>
              <span>Like &nbsp;</span>
            </div>
            <div class="d-flex reactButton">
              <mat-icon
                aria-hidden="false"
                aria-label="Like"
                role="img"
                style="
                  font-size: 17px;
                  width: 25px;
                  height: 25px;
                  color: rgb(175, 175, 175);
                "
                >comment
              </mat-icon>
              <span>Comment &nbsp;</span>
            </div>
          </div>
        </mat-card-content>
      </div>
    </div>
  </div>
</div>
