<mat-card class="my-card">
  <mat-card-header style="align-self: center; margin-bottom: 30px; color: #cccccc">
    <mat-card-title>Please register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="my-form" (ngSubmit)="register()" #registrationForm="ngForm">
      <mat-form-field class="full-width">
        <mat-label>First name</mat-label>
        <input matInput type="text" name="firstName" [(ngModel)]="user.firstName" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Last name</mat-label>
        <input matInput type="text" name="lastName" [(ngModel)]="user.lastName" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" [(ngModel)]="user.email" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Gender</mat-label>
        <input matInput type="text" name="gender" [(ngModel)]="user.gender" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Birthday</mat-label>
        <input matInput type="date" name="birthdate" [(ngModel)]="user.birthdate" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" [(ngModel)]="user.username" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" [(ngModel)]="user.password" required>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">Register</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
