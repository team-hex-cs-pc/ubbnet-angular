<div class="app-container">
  <div class="search-container">
    <label for="username" class="cool-font">Find user:  </label>
    <input type="text" id="username" [(ngModel)]="usernameQuery" placeholder="Enter the username or name of the person you want to find" class="search-input">
    <br>
    <button mat-raised-button color="primary" (click)="filterUsers()" class="search-button">Filter</button>
    <button mat-raised-button (click)="clearFilters()" class="search-button">Clear Search</button>
  </div>
  <div style="margin-top: 20vh">
    <div *ngFor="let user of filteredUsers" class="user">
      <div (click)="navigateToProfilePage(user.username)">
        <mat-card class="mat-elevation-z2">
          <mat-card-header style="cursor: pointer" clickable>
            <mat-card-subtitle>Username: {{ user.username }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-list>
              <mat-list-item>
                <mat-icon>account_circle </mat-icon>
                <span mat-line
                  >&nbsp; {{ user?.firstName + " " + user?.lastName }}</span
                >
              </mat-list-item>
              <mat-list-item>
                <mat-icon>face</mat-icon>
                <span mat-line>&nbsp; Gender: {{ user.gender }}</span>
              </mat-list-item>
            </mat-list>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
