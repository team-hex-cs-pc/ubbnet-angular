<mat-toolbar color="primary">
  <div class="nav-items">

    <mat-nav-list>
      <a mat-list-item>
        <span class="navbar-brand app-name-icon app-name">HexMedia</span>
      </a>
      <a mat-list-item [routerLink]="['/posts']" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        Posts
      </a>
      <a mat-list-item [routerLink]="['/users']" routerLinkActive="active-link">
        Users
      </a>
      <a mat-list-item [routerLink]="['/add-post']" routerLinkActive="active-link">
        Add post
      </a>
      <button *ngIf="isLoggedIn()" (click)="logout()">Logout</button>
    </mat-nav-list>
  </div>
</mat-toolbar>
